<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./assets/calculator-icon.png">
  <link rel="stylesheet" href="/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="bar">
      <i class="fa-solid fa-clock-rotate-left fa-lg"></i>
      <i class="fa-solid fa-circle-half-stroke fa-lg"></i>
    </div>
    <div class="display">
      <div class="display-info">
        <div class="last-calc">
          <p>8 + 1</p>
        </div>
        <div class="result">
          <i class="fa-solid fa-equals"></i>
          <p> 9 </p>
        </div>
      </div>
    </div>
    <div class="keyboard">
      <button>CE</button>
      <button>C</button>
      <button><i class="fa-solid fa-percent"></i></button>
      <button class="backspace"><i class="fa-solid fa-delete-left"></i></button>
      <button><i class="fa-solid fa-square-root-variable"></i></button>
      <button><i class="fa-solid fa-superscript"></i></button>
      <button>( )</button>
      <button class="operator"><i class="fa-solid fa-divide"></i></button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator"><i class="fa-solid fa-xmark"></i></button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator"><i class="fa-solid fa-minus"></i></button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator"><i class="fa-solid fa-plus"></i></button>
      <button><i class="fa-solid fa-plus-minus"></i></button>
      <button>0</button>
      <button>.</button>
      <button class="equal"><i class="fa-solid fa-equals"></i></button>
    </div>
  </div>
  <div class="attribution">
    Coded with ðŸ’š by <a href="https://github.com/sue-lima">Sue Lima</a>
  </div>
</body>
</html>
