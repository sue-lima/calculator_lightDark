<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./assets/calculator-icon.png">
  <link rel="stylesheet" href="/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="bar">
      <div id="dark" title="Dark&Light mode">
        <i id="toggle"></i>
      </div>
    </div>
    <div class="display">
      <div class="display-info">
        <div class="last-calc-box">
          <p id="last-calc"></p>
        </div>
        <i class="fa-solid fa-equals fa-lg"></i>
        <div class="result-box">
          <p id="result"></p>
        </div>
      </div>
    </div>
    <div class="keyboard">
      <button onclick="clear_entry()">CE</button>
      <button onclick="clear_all()">C</button>
      <button onclick="calc_percentage()"><i class="fa-solid fa-percent"></i></button>
      <button class="backspace" onclick="backspace()"><i class="fa-solid fa-delete-left"></i></button>
      <button onclick="square_root()"><i class="fa-solid fa-square-root-variable"></i></button>
      <button onclick="power_calc()">xÂ²</button>
      <button onclick="division_one()">Â¹âˆ•x</button>
      <button class="operator" onclick="button_calc('/')"><i class="fa-solid fa-divide"></i></button>
      <button onclick="button_calc('7')">7</button>
      <button onclick="button_calc('8')">8</button>
      <button onclick="button_calc('9')">9</button>
      <button class="operator" onclick="button_calc('*')"><i class="fa-solid fa-xmark"></i></button>
      <button onclick="button_calc('4')">4</button>
      <button onclick="button_calc('5')">5</button>
      <button onclick="button_calc('6')">6</button>
      <button class="operator" onclick="button_calc('-')"><i class="fa-solid fa-minus"></i></button>
      <button onclick="button_calc('1')">1</button>
      <button onclick="button_calc('2')">2</button>
      <button onclick="button_calc('3')">3</button>
      <button class="operator" onclick="button_calc('+')"><i class="fa-solid fa-plus"></i></button>
      <button onclick="plus_minus()"><i class="fa-solid fa-plus-minus"></i></button>
      <button onclick="button_calc('0')">0</button>
      <button onclick="button_calc('.')">.</button>
      <button class="equal" onclick="calculate()"><i class="fa-solid fa-equals"></i></button>
    </div>
  </div>
  <div class="attribution">
    Coded with ðŸ’š by <a href="https://github.com/sue-lima">Sue Lima</a>
  </div>
  <script src="javaScript/main.js"></script>
</body>
</html>
